<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Game - Dynamic Camera Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }

        #gameCanvas {
            display: block;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 100%);
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            pointer-events: none;
            z-index: 10;
        }

        #cameraInfo {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: rgba(255,255,255,0.8);
            font-size: 14px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            pointer-events: none;
            z-index: 10;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="ui">
        <div>Score: <span id="score">0</span></div>
        <div style="font-size: 16px; margin-top: 10px;">Click to spawn toasters!</div>
    </div>
    <div id="cameraInfo">
        Camera: Idle<br>
        Zoom: 1.0x<br>
        Target: None
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const cameraInfoEl = document.getElementById('cameraInfo');

        // Canvas setup
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Game state
        let score = 0;
        let toasters = [];
        let toasts = [];
        let particles = [];

        // DYNAMIC CAMERA SYSTEM
        class DynamicCamera {
            constructor() {
                this.x = canvas.width / 2;
                this.y = canvas.height / 2;
                this.zoom = 1;
                this.targetX = canvas.width / 2;
                this.targetY = canvas.height / 2;
                this.targetZoom = 1;
                this.smoothness = 0.12; // Smooth interpolation factor (higher = faster)
                this.currentTarget = null;
                this.mode = 'idle'; // idle, tracking_toast, tracking_toaster
                this.idleTimer = 0;
                this.idleWanderSpeed = 0.5;
            }

            // Find the most interesting thing to look at
            findTarget() {
                // Priority 1: Really big toasts (size > 60)
                const bigToasts = toasts.filter(t => t.size > 60 && t.vy < 0);
                if (bigToasts.length > 0) {
                    this.mode = 'tracking_toast';
                    this.currentTarget = bigToasts[0];
                    this.targetZoom = 2.0 + (bigToasts[0].size / 80); // MUCH bigger zoom for big toasts
                    return;
                }

                // Priority 2: Toasts that just popped (first 30 frames of flight)
                const freshToasts = toasts.filter(t => t.age < 30 && t.vy < 0);
                if (freshToasts.length > 0) {
                    this.mode = 'tracking_toast';
                    this.currentTarget = freshToasts[0];
                    this.targetZoom = 1.8; // More dramatic zoom
                    return;
                }

                // Priority 3: Any flying toast
                const flyingToasts = toasts.filter(t => t.vy < 0);
                if (flyingToasts.length > 0) {
                    this.mode = 'tracking_toast';
                    this.currentTarget = flyingToasts[Math.floor(Math.random() * flyingToasts.length)];
                    this.targetZoom = 1.5; // More noticeable zoom
                    return;
                }

                // Priority 4: Toasters that are about to pop (countdown < 60)
                const readyToasters = toasters.filter(t => t.countdown < 60 && t.countdown > 0);
                if (readyToasters.length > 0) {
                    this.mode = 'tracking_toaster';
                    this.currentTarget = readyToasters[0];
                    this.targetZoom = 1.7; // Dramatic anticipation zoom
                    return;
                }

                // Priority 5: Any toaster
                if (toasters.length > 0) {
                    this.mode = 'tracking_toaster';
                    this.currentTarget = toasters[Math.floor(Math.random() * toasters.length)];
                    this.targetZoom = 1.3; // More zoom for general toaster watching
                    return;
                }

                // Default: Idle mode - zoom out to see everything
                this.mode = 'idle';
                this.currentTarget = null;
                this.targetZoom = 0.7; // Zoom out when idle
            }

            update() {
                this.idleTimer++;

                // Change target every 60-180 frames (1-3 seconds)
                if (this.idleTimer > 60 + Math.random() * 120) {
                    this.findTarget();
                    this.idleTimer = 0;
                }

                // Check if current target is still valid
                if (this.currentTarget) {
                    if (this.mode === 'tracking_toast' && !toasts.includes(this.currentTarget)) {
                        this.findTarget();
                    } else if (this.mode === 'tracking_toaster' && !toasters.includes(this.currentTarget)) {
                        this.findTarget();
                    }
                }

                // Set target position based on mode
                if (this.mode === 'idle') {
                    // Gentle wandering motion around center
                    this.targetX = canvas.width / 2 + Math.sin(Date.now() * 0.0003) * 100;
                    this.targetY = canvas.height / 2 + Math.cos(Date.now() * 0.0004) * 80;
                } else if (this.currentTarget) {
                    this.targetX = this.currentTarget.x;
                    this.targetY = this.currentTarget.y;
                }

                // Smooth interpolation to target
                this.x += (this.targetX - this.x) * this.smoothness;
                this.y += (this.targetY - this.y) * this.smoothness;
                this.zoom += (this.targetZoom - this.zoom) * this.smoothness * 0.7; // Faster zoom

                // Update camera info display
                this.updateInfo();
            }

            updateInfo() {
                let targetInfo = 'None';
                if (this.currentTarget) {
                    if (this.mode === 'tracking_toast') {
                        targetInfo = `Toast (size: ${Math.round(this.currentTarget.size)})`;
                    } else if (this.mode === 'tracking_toaster') {
                        targetInfo = `Toaster (pops in: ${Math.round(this.currentTarget.countdown / 60)}s)`;
                    }
                }

                cameraInfoEl.innerHTML = `
                    Camera: ${this.mode}<br>
                    Zoom: ${this.zoom.toFixed(2)}x<br>
                    Target: ${targetInfo}<br>
                    Position: (${Math.round(this.x)}, ${Math.round(this.y)})
                `;
            }

            apply(ctx) {
                ctx.save();
                ctx.translate(canvas.width / 2, canvas.height / 2);
                ctx.scale(this.zoom, this.zoom);
                ctx.translate(-this.x, -this.y);
            }

            restore(ctx) {
                ctx.restore();
            }
        }

        const camera = new DynamicCamera();

        // Toaster class
        class Toaster {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = 80;
                this.height = 100;
                this.countdown = 180 + Math.random() * 120; // Random pop time
                this.maxCountdown = this.countdown;
                this.slots = 2;
            }

            update() {
                this.countdown--;
                if (this.countdown <= 0) {
                    this.pop();
                    this.countdown = 180 + Math.random() * 120;
                    this.maxCountdown = this.countdown;
                }
            }

            pop() {
                // Pop toasts from each slot
                for (let i = 0; i < this.slots; i++) {
                    const slotX = this.x + (this.width / (this.slots + 1)) * (i + 1);
                    const size = 30 + Math.random() * 50; // Variable sizes, some BIG ones
                    toasts.push(new Toast(slotX, this.y - this.height / 2, size));
                }

                // Particle effect
                for (let i = 0; i < 20; i++) {
                    particles.push({
                        x: this.x,
                        y: this.y - this.height / 2,
                        vx: (Math.random() - 0.5) * 8,
                        vy: (Math.random() - 0.5) * 8 - 4,
                        life: 30,
                        maxLife: 30
                    });
                }
            }

            draw(ctx) {
                // Toaster body
                ctx.fillStyle = '#C0C0C0';
                ctx.fillRect(this.x - this.width / 2, this.y - this.height / 2, this.width, this.height);

                // Toaster detail
                ctx.fillStyle = '#909090';
                ctx.fillRect(this.x - this.width / 2 + 5, this.y - this.height / 2 + 5, this.width - 10, this.height - 10);

                // Slots
                for (let i = 0; i < this.slots; i++) {
                    const slotX = this.x - this.width / 2 + (this.width / (this.slots + 1)) * (i + 1);
                    ctx.fillStyle = '#404040';
                    ctx.fillRect(slotX - 15, this.y - this.height / 2 + 10, 30, 50);
                }

                // Countdown indicator (progress bar)
                const progress = 1 - (this.countdown / this.maxCountdown);
                ctx.fillStyle = progress > 0.7 ? '#FF4444' : '#44FF44';
                ctx.fillRect(this.x - this.width / 2, this.y + this.height / 2 + 5, this.width * progress, 5);

                // Warning glow when about to pop
                if (this.countdown < 60) {
                    ctx.save();
                    const alpha = (60 - this.countdown) / 60;
                    ctx.globalAlpha = alpha * 0.5;
                    ctx.fillStyle = '#FFFF00';
                    ctx.fillRect(this.x - this.width / 2 - 10, this.y - this.height / 2 - 10,
                                this.width + 20, this.height + 20);
                    ctx.restore();
                }
            }
        }

        // Toast class
        class Toast {
            constructor(x, y, size) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.vx = (Math.random() - 0.5) * 4;
                this.vy = -8 - Math.random() * 6; // Upward velocity
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.3;
                this.age = 0;
                this.gravity = 0.3;
                this.bounced = false;
            }

            update() {
                this.age++;
                this.x += this.vx;
                this.y += this.vy;
                this.vy += this.gravity;
                this.rotation += this.rotationSpeed;

                // Bounce on ground
                if (this.y > canvas.height - 50 && this.vy > 0) {
                    if (!this.bounced) {
                        this.vy *= -0.5;
                        this.vx *= 0.8;
                        this.bounced = true;
                        score += Math.round(this.size / 10);
                        scoreEl.textContent = score;
                    } else {
                        // Remove toast after second bounce
                        this.remove = true;
                    }
                }

                // Remove if off screen
                if (this.x < -100 || this.x > canvas.width + 100 || this.y > canvas.height + 100) {
                    this.remove = true;
                }
            }

            draw(ctx) {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);

                // Toast body
                const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, this.size / 2);
                gradient.addColorStop(0, '#FFE4B5');
                gradient.addColorStop(0.7, '#DEB887');
                gradient.addColorStop(1, '#D2691E');
                ctx.fillStyle = gradient;

                ctx.fillRect(-this.size / 2, -this.size / 2, this.size, this.size);

                // Toast crust
                ctx.strokeStyle = '#8B4513';
                ctx.lineWidth = 2;
                ctx.strokeRect(-this.size / 2, -this.size / 2, this.size, this.size);

                // Highlight for freshly popped toasts
                if (this.age < 30) {
                    ctx.globalAlpha = (30 - this.age) / 30 * 0.5;
                    ctx.fillStyle = '#FFFFFF';
                    ctx.fillRect(-this.size / 2, -this.size / 2, this.size, this.size);
                }

                ctx.restore();
            }
        }

        // Particle class for effects
        class Particle {
            static update(particle) {
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.vy += 0.2; // Gravity
                particle.life--;
                return particle.life > 0;
            }

            static draw(ctx, particle) {
                ctx.save();
                ctx.globalAlpha = particle.life / particle.maxLife;
                ctx.fillStyle = '#FFD700';
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, 3, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        // Draw ground (in world space - needs to be wide enough for camera movement)
        function drawGround() {
            const groundY = canvas.height - 50;
            const worldWidth = canvas.width * 3; // Make ground 3x wider
            const worldStartX = -canvas.width;

            ctx.fillStyle = '#228B22';
            ctx.fillRect(worldStartX, groundY, worldWidth, 50);

            // Grass texture
            ctx.fillStyle = '#32CD32';
            for (let i = worldStartX; i < worldStartX + worldWidth; i += 10) {
                ctx.fillRect(i, groundY, 5, 3);
            }
        }

        // Add toaster on click
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const worldX = (e.clientX - rect.left - canvas.width / 2) / camera.zoom + camera.x;
            const worldY = (e.clientY - rect.top - canvas.height / 2) / camera.zoom + camera.y;

            toasters.push(new Toaster(worldX, Math.min(worldY, canvas.height - 150)));
        });

        // Game loop
        function gameLoop() {
            // Clear canvas - draw background sky (not affected by camera)
            ctx.save();
            ctx.fillStyle = 'rgba(135, 206, 235, 1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Add clouds that move slightly with camera (parallax effect)
            ctx.globalAlpha = 0.3;
            ctx.fillStyle = '#FFFFFF';
            const cloudOffsetX = camera.x * 0.05; // Parallax factor
            const cloudOffsetY = camera.y * 0.03;
            for (let i = 0; i < 5; i++) {
                const cx = (i * 300 + 100 - cloudOffsetX) % (canvas.width + 200) - 100;
                const cy = 100 + i * 40 - cloudOffsetY;
                ctx.beginPath();
                ctx.arc(cx, cy, 40, 0, Math.PI * 2);
                ctx.arc(cx + 30, cy, 50, 0, Math.PI * 2);
                ctx.arc(cx + 60, cy, 40, 0, Math.PI * 2);
                ctx.fill();
            }
            ctx.globalAlpha = 1.0;
            ctx.restore();

            // Update camera
            camera.update();

            // Apply camera transform
            camera.apply(ctx);

            // Draw ground (in world space)
            drawGround();

            // Update and draw toasters
            toasters.forEach(toaster => {
                toaster.update();
                toaster.draw(ctx);
            });

            // Update and draw toasts
            toasts = toasts.filter(toast => {
                toast.update();
                if (!toast.remove) {
                    toast.draw(ctx);
                    return true;
                }
                return false;
            });

            // Update and draw particles
            particles = particles.filter(particle => {
                const alive = Particle.update(particle);
                if (alive) {
                    Particle.draw(ctx, particle);
                }
                return alive;
            });

            // Restore camera transform
            camera.restore(ctx);

            requestAnimationFrame(gameLoop);
        }

        // Start with a few toasters
        toasters.push(new Toaster(200, canvas.height - 150));
        toasters.push(new Toaster(600, canvas.height - 150));
        toasters.push(new Toaster(1000, canvas.height - 150));

        // Start game loop
        gameLoop();
    </script>
</body>
</html>
