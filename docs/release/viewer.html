<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>yume docs</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    :root {
      --bg: #000000;
      --bg-elevated: #0a0a0a;
      --bg-hover: #141414;
      --border: #1a1a1a;
      --text: #e0e0e0;
      --text-dim: #808080;
      --text-bright: #ffffff;
      --accent: #a8d8ea;
      --accent-pink: #f8b4c4;
      --accent-mint: #a8e6cf;
      --accent-lavender: #c3b1e1;
      --accent-peach: #ffd3a5;
      --code-bg: #0f0f0f;
      --link: #a8d8ea;
      --link-hover: #c3e8f3;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-size: 16px;
      scroll-behavior: smooth;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.7;
      min-height: 100vh;
    }

    /* layout */
    .container {
      display: flex;
      min-height: 100vh;
    }

    /* sidebar */
    .sidebar {
      width: 240px;
      background: var(--bg-elevated);
      border-right: 1px solid var(--border);
      padding: 2rem 0;
      position: fixed;
      height: 100vh;
      overflow-y: auto;
    }

    .logo {
      padding: 0 1.5rem;
      margin-bottom: 2rem;
    }

    .logo h1 {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text-bright);
      letter-spacing: -0.02em;
    }

    .logo span {
      font-size: 0.875rem;
      color: var(--text-dim);
      display: block;
      margin-top: 0.25rem;
    }

    .nav {
      list-style: none;
    }

    .nav a {
      display: block;
      padding: 0.75rem 1.5rem;
      color: var(--text-dim);
      text-decoration: none;
      font-size: 0.9375rem;
      transition: all 0.15s ease;
      border-left: 2px solid transparent;
    }

    .nav a:hover {
      background: var(--bg-hover);
      color: var(--text);
    }

    .nav a.active {
      color: var(--accent);
      border-left-color: var(--accent);
      background: rgba(168, 216, 234, 0.05);
    }

    /* main content */
    .main {
      flex: 1;
      margin-left: 240px;
      padding: 3rem 4rem;
      max-width: 900px;
    }

    /* markdown content */
    .content h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--text-bright);
      margin-bottom: 1rem;
      letter-spacing: -0.03em;
    }

    .content h2 {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text-bright);
      margin-top: 3rem;
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid var(--border);
    }

    .content h3 {
      font-size: 1.125rem;
      font-weight: 600;
      color: var(--accent);
      margin-top: 2rem;
      margin-bottom: 0.75rem;
    }

    .content p {
      margin-bottom: 1rem;
      color: var(--text);
    }

    .content a {
      color: var(--link);
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: border-color 0.15s ease;
    }

    .content a:hover {
      color: var(--link-hover);
      border-bottom-color: var(--link-hover);
    }

    .content strong {
      color: var(--text-bright);
      font-weight: 600;
    }

    .content em {
      color: var(--text-dim);
      font-style: italic;
    }

    .content ul, .content ol {
      margin-bottom: 1rem;
      padding-left: 1.5rem;
    }

    .content li {
      margin-bottom: 0.5rem;
    }

    .content hr {
      border: none;
      border-top: 1px solid var(--border);
      margin: 2.5rem 0;
    }

    /* code */
    .content code {
      font-family: 'SF Mono', 'Fira Code', 'JetBrains Mono', monospace;
      font-size: 0.875em;
      background: var(--code-bg);
      padding: 0.2em 0.4em;
      border-radius: 4px;
      color: var(--accent-mint);
    }

    .content pre {
      background: var(--code-bg);
      padding: 1rem 1.25rem;
      border-radius: 8px;
      overflow-x: auto;
      margin-bottom: 1rem;
      border: 1px solid var(--border);
    }

    .content pre code {
      background: none;
      padding: 0;
      font-size: 0.875rem;
      color: var(--text);
    }

    /* tables */
    .content table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1.5rem;
      font-size: 0.9375rem;
    }

    .content th {
      text-align: left;
      padding: 0.75rem 1rem;
      background: var(--bg-elevated);
      color: var(--text-dim);
      font-weight: 500;
      border-bottom: 1px solid var(--border);
    }

    .content td {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid var(--border);
    }

    .content tr:hover td {
      background: var(--bg-hover);
    }

    /* blockquotes */
    .content blockquote {
      border-left: 3px solid var(--accent-lavender);
      padding-left: 1rem;
      margin: 1.5rem 0;
      color: var(--text-dim);
      font-style: italic;
    }

    /* loading */
    .loading {
      color: var(--text-dim);
      text-align: center;
      padding: 4rem;
    }

    /* mobile */
    @media (max-width: 768px) {
      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
        border-right: none;
        border-bottom: 1px solid var(--border);
      }

      .main {
        margin-left: 0;
        padding: 2rem 1.5rem;
      }

      .container {
        flex-direction: column;
      }

      .content h1 {
        font-size: 2rem;
      }
    }

    /* scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--text-dim);
    }
  </style>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo">
        <h1>yume</h1>
        <span>å¤¢ documentation</span>
      </div>
      <ul class="nav">
        <li><a href="#" data-doc="index" class="active">home</a></li>
        <li><a href="#" data-doc="getting-started">getting started</a></li>
        <li><a href="#" data-doc="features">features</a></li>
        <li><a href="#" data-doc="faq">faq</a></li>
        <li><a href="#" data-doc="changelog">changelog</a></li>
      </ul>
    </aside>

    <main class="main">
      <div class="content" id="content">
        <div class="loading">loading...</div>
      </div>
    </main>
  </div>

  <script>
    const docs = {
      'index': null,
      'getting-started': null,
      'features': null,
      'faq': null,
      'changelog': null
    };

    let currentDoc = 'index';

    // determine base path
    function getBasePath() {
      const path = window.location.pathname;
      if (path.includes('/docs/release/')) {
        return '';  // same directory
      }
      return 'docs/release/';
    }

    async function loadDoc(name) {
      if (docs[name]) {
        return docs[name];
      }

      const base = getBasePath();
      const url = `${base}${name}.md`;

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error('not found');
        const text = await response.text();
        docs[name] = text;
        return text;
      } catch (e) {
        return `# error\n\ncouldn't load ${name}.md`;
      }
    }

    async function renderDoc(name) {
      const content = await loadDoc(name);
      const html = marked.parse(content);
      document.getElementById('content').innerHTML = html;

      // update nav
      document.querySelectorAll('.nav a').forEach(a => {
        a.classList.toggle('active', a.dataset.doc === name);
      });

      // handle internal links
      document.querySelectorAll('.content a').forEach(a => {
        const href = a.getAttribute('href');
        if (href && href.endsWith('.md')) {
          const docName = href.replace('.md', '');
          if (docs.hasOwnProperty(docName)) {
            a.href = '#';
            a.dataset.doc = docName;
            a.addEventListener('click', handleNavClick);
          }
        }
      });

      currentDoc = name;
      window.scrollTo(0, 0);

      // update url hash
      if (name !== 'index') {
        history.replaceState(null, '', `#${name}`);
      } else {
        history.replaceState(null, '', window.location.pathname);
      }
    }

    function handleNavClick(e) {
      e.preventDefault();
      const doc = e.target.dataset.doc;
      if (doc) {
        renderDoc(doc);
      }
    }

    // init
    document.querySelectorAll('.nav a').forEach(a => {
      a.addEventListener('click', handleNavClick);
    });

    // load initial doc from hash or default
    const hash = window.location.hash.slice(1);
    const initialDoc = docs.hasOwnProperty(hash) ? hash : 'index';
    renderDoc(initialDoc);

    // handle browser back/forward
    window.addEventListener('hashchange', () => {
      const hash = window.location.hash.slice(1);
      if (docs.hasOwnProperty(hash) && hash !== currentDoc) {
        renderDoc(hash);
      }
    });
  </script>
</body>
</html>
