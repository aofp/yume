<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSP temporarily disabled for debugging -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' http://localhost:* ws://localhost:*; connect-src 'self' http://localhost:* ws://localhost:*; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https:; font-src 'self' data: https://fonts.gstatic.com;"> -->
    <title>yurucode</title>
    <!-- Blocking polyfill script - runs before ANY modules -->
    <script>
      // CRITICAL: This MUST run before modules to prevent Object.assign errors
      (function() {
        'use strict';
        
        // Polyfill Object.assign
        if (typeof Object.assign !== 'function') {
          Object.defineProperty(Object, 'assign', {
            value: function(target) {
              if (target === null || target === undefined) {
                throw new TypeError('Cannot convert undefined or null to object');
              }
              var to = Object(target);
              for (var index = 1; index < arguments.length; index++) {
                var nextSource = arguments[index];
                if (nextSource !== null && nextSource !== undefined) {
                  for (var nextKey in nextSource) {
                    if (Object.prototype.hasOwnProperty.call(nextSource, nextKey)) {
                      to[nextKey] = nextSource[nextKey];
                    }
                  }
                }
              }
              return to;
            },
            writable: true,
            configurable: true
          });
        }
        
        // Ensure require_core is available
        window.require_core = function() {
          return { 
            Object: Object,
            ReactCurrentOwner: { current: null },
            ReactCurrentDispatcher: { current: null },
            ReactCurrentBatchConfig: { transition: null },
            ReactDebugCurrentFrame: { setExtraStackFrame: function() {} }
          };
        };
        
        console.log('[Polyfill] Object.assign ready:', typeof Object.assign);
      })();
    </script>
    <!-- Additional polyfills (non-blocking) -->
    <script src="/polyfills.js" defer></script>
    <link rel="icon" type="image/png" href="/yurucode.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* Critical styles to prevent white flash */
      html, body {
        background-color: #000000 !important;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #root {
        background-color: #000000 !important;
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div style="background-color: #000000; color: #808080; padding: 20px; font-family: monospace; min-height: 100vh; display: flex; align-items: center; justify-content: center;">
        <div>loading...</div>
      </div>
    </div>
    <div id="debug" style="position: fixed; top: 0; left: 0; right: 0; background: rgba(255,0,0,0.8); color: white; padding: 10px; display: none; z-index: 9999;"></div>
    <script>
      window.onerror = function(msg, url, line) {
        document.getElementById('debug').style.display = 'block';
        document.getElementById('debug').innerHTML += 'Error: ' + msg + ' at ' + url + ':' + line + '<br>';
        return false;
      };
    </script>
    <script type="module" src="/src/renderer/main.tsx"></script>
  </body>
</html>
