<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSP temporarily disabled for debugging -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' http://localhost:* ws://localhost:*; connect-src 'self' http://localhost:* ws://localhost:*; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https:; font-src 'self' data: https://fonts.gstatic.com;"> -->
    <title>yurucode</title>
    <!-- Blocking polyfill script - runs before ANY modules -->
    <script>
      // CRITICAL: This MUST run before modules to prevent Object.assign errors
      (function() {
        'use strict';

        // CRITICAL: Set --bg-color CSS variable BEFORE any stylesheets load
        // This enables transparency support from the very first paint
        var savedOpacity = localStorage.getItem('yurucode-bg-opacity');
        // Default to 80% opacity for visible transparency effect
        var opacityPercent = savedOpacity ? parseInt(savedOpacity, 10) : 80;
        var alpha = Math.max(0, Math.min(1, opacityPercent / 100));

        // Store target opacity for when app loads
        window.__YURUCODE_TARGET_OPACITY__ = alpha;

        // Detect platform - Windows requires special handling
        var isWindows = navigator.platform.indexOf('Win') > -1;

        // Apply saved opacity immediately (no loading animation)
        // CSS variables are set for compatibility but actual opacity uses document.documentElement.style.opacity
        if (isWindows) {
          document.documentElement.style.setProperty('--bg-color', 'transparent');
          document.documentElement.style.setProperty('--bg-overlay-color', 'rgba(0, 0, 0, ' + alpha + ')');
          document.documentElement.style.setProperty('--is-windows', '1');
        } else {
          document.documentElement.style.setProperty('--bg-color', 'rgba(0, 0, 0, ' + alpha + ')');
          document.documentElement.style.setProperty('--bg-overlay-color', 'transparent');
          document.documentElement.style.setProperty('--is-windows', '0');
        }
        document.documentElement.style.setProperty('--bg-opacity', String(alpha));
        // Apply actual opacity via style attribute (works on both platforms)
        document.documentElement.style.opacity = String(alpha);
        console.log('[Early Init] Applied saved opacity:', alpha);

        // CRITICAL: Apply theme colors BEFORE any CSS loads to prevent modal flash
        // Note: --background-color is the theme color for UI elements (always the actual color)
        // --bg-color is the body background (transparent on Windows for WebView2)
        var savedBgColor = localStorage.getItem('backgroundColor') || '#0f0f0f';
        document.documentElement.style.setProperty('--background-color', savedBgColor);
        var bgHex = savedBgColor.replace('#', '');
        var bgR = parseInt(bgHex.substr(0, 2), 16) || 10;
        var bgG = parseInt(bgHex.substr(2, 2), 16) || 10;
        var bgB = parseInt(bgHex.substr(4, 2), 16) || 10;
        document.documentElement.style.setProperty('--background-rgb', bgR + ', ' + bgG + ', ' + bgB);

        var savedFgColor = localStorage.getItem('foregroundColor') || '#ffffff';
        document.documentElement.style.setProperty('--foreground-color', savedFgColor);
        var fgHex = savedFgColor.replace('#', '');
        var fgR = parseInt(fgHex.substr(0, 2), 16) || 255;
        var fgG = parseInt(fgHex.substr(2, 2), 16) || 255;
        var fgB = parseInt(fgHex.substr(4, 2), 16) || 255;
        document.documentElement.style.setProperty('--foreground-rgb', fgR + ', ' + fgG + ', ' + fgB);

        var savedAccentColor = localStorage.getItem('accentColor') || '#c4b5ff';
        document.documentElement.style.setProperty('--accent-color', savedAccentColor);
        var accentHex = savedAccentColor.replace('#', '');
        var accentR = parseInt(accentHex.substr(0, 2), 16) || 187;
        var accentG = parseInt(accentHex.substr(2, 2), 16) || 153;
        var accentB = parseInt(accentHex.substr(4, 2), 16) || 255;
        document.documentElement.style.setProperty('--accent-rgb', accentR + ', ' + accentG + ', ' + accentB);
        console.log('[Early Init] Applied theme colors:', savedBgColor, savedFgColor, savedAccentColor);

        // Polyfill Object.assign
        if (typeof Object.assign !== 'function') {
          Object.defineProperty(Object, 'assign', {
            value: function(target) {
              if (target === null || target === undefined) {
                throw new TypeError('Cannot convert undefined or null to object');
              }
              var to = Object(target);
              for (var index = 1; index < arguments.length; index++) {
                var nextSource = arguments[index];
                if (nextSource !== null && nextSource !== undefined) {
                  for (var nextKey in nextSource) {
                    if (Object.prototype.hasOwnProperty.call(nextSource, nextKey)) {
                      to[nextKey] = nextSource[nextKey];
                    }
                  }
                }
              }
              return to;
            },
            writable: true,
            configurable: true
          });
        }

        // Ensure require_core is available
        window.require_core = function() {
          return {
            Object: Object,
            ReactCurrentOwner: { current: null },
            ReactCurrentDispatcher: { current: null },
            ReactCurrentBatchConfig: { transition: null },
            ReactDebugCurrentFrame: { setExtraStackFrame: function() {} }
          };
        };

        console.log('[Polyfill] Object.assign ready:', typeof Object.assign);
      })();
    </script>
    <link rel="icon" type="image/webp" href="./yurucode.webp" />
    <link rel="icon" type="image/png" href="./yurucode.png" />
    <!-- Import fonts CSS file with relative path for production -->
    <link rel="stylesheet" href="./fonts/fonts.css">
    <style>
      /* Critical styles for transparency - html must be transparent */
      html {
        background-color: transparent !important;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      body {
        /* Use CSS variable for dynamic opacity, fallback to transparent */
        background-color: var(--bg-color, transparent) !important;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #root {
        background-color: transparent !important;
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div style="background-color: transparent; min-height: 100vh; display: flex; align-items: center; justify-content: center;">
        <style>
          @keyframes spin-orbit {
            0% { transform: rotate(0deg) translateX(18px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(18px) rotate(-360deg); }
          }
          .initial-spinner {
            position: relative;
            width: 48px;
            height: 48px;
          }
          .initial-spinner-dot {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #808080;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            margin: -4px 0 0 -4px;
            transform-origin: center;
          }
          .initial-spinner-dot:nth-child(1) {
            animation: spin-orbit 2s linear infinite;
          }
          .initial-spinner-dot:nth-child(2) {
            animation: spin-orbit 2s linear infinite;
            animation-delay: -0.66s;
          }
          .initial-spinner-dot:nth-child(3) {
            animation: spin-orbit 2s linear infinite;
            animation-delay: -1.33s;
          }
        </style>
        <div class="initial-spinner">
          <div class="initial-spinner-dot"></div>
          <div class="initial-spinner-dot"></div>
          <div class="initial-spinner-dot"></div>
        </div>
      </div>
    </div>
    <div id="debug" style="position: fixed; top: 0; left: 0; right: 0; background: rgba(255,0,0,0.8); color: white; padding: 10px; display: none; z-index: 9999; user-select: text; -webkit-user-select: text; cursor: text;"></div>
    <script>
      window.onerror = function(msg, url, line) {
        document.getElementById('debug').style.display = 'block';
        document.getElementById('debug').innerHTML += 'Error: ' + msg + ' at ' + url + ':' + line + '<br>';
        return false;
      };
    </script>
    <script type="module" src="./src/renderer/main.tsx"></script>
  </body>
</html>
