<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>yurucode</title>
    <!-- Blocking polyfill script - runs before ANY modules -->
    <script>
      // CRITICAL: This MUST run before modules to prevent Object.assign errors
      (function() {
        'use strict';

        // CRITICAL: Set --bg-color CSS variable BEFORE any stylesheets load
        // This enables transparency support from the very first paint
        var savedOpacity = localStorage.getItem('yurucode-bg-opacity');
        // Default to 80% opacity for visible transparency effect
        var opacityPercent = savedOpacity ? parseInt(savedOpacity, 10) : 80;
        var alpha = Math.max(0, Math.min(1, opacityPercent / 100));

        // Store target opacity for when app loads
        window.__YURUCODE_TARGET_OPACITY__ = alpha;

        // Start with lower opacity during loading and animate to 0.7 over 5s
        var loadingAlpha = 0.2;

        // Detect platform - Windows requires special handling
        var isWindows = navigator.platform.indexOf('Win') > -1;

        // WebView2 on Windows ONLY supports alpha=0 (transparent) or alpha=255 (opaque)
        // Semi-transparent values silently fail and render as opaque
        // So we use transparent background + overlay for the tint effect
        if (isWindows) {
          // Windows: Use fully transparent background, overlay provides tint
          document.documentElement.style.setProperty('--bg-color', 'transparent');
          document.documentElement.style.setProperty('--bg-overlay-color', 'rgba(0, 0, 0, ' + loadingAlpha + ')');
          document.documentElement.style.setProperty('--bg-opacity', loadingAlpha);
          document.documentElement.style.setProperty('--is-windows', '1');
          console.log('[Early Init] Windows mode: transparent bg + overlay alpha:', loadingAlpha, '(target:', alpha, ')');
        } else {
          // macOS/Linux: Native semi-transparency works
          var bgColor = 'rgba(0, 0, 0, ' + loadingAlpha + ')';
          document.documentElement.style.setProperty('--bg-color', bgColor);
          document.documentElement.style.setProperty('--bg-overlay-color', 'transparent');
          document.documentElement.style.setProperty('--bg-opacity', loadingAlpha);
          document.documentElement.style.setProperty('--is-windows', '0');
          console.log('[Early Init] macOS/Linux mode: --bg-color:', bgColor, '(target:', alpha, ')');
        }

        // Animate opacity from 0.2 to 0.7 over 5 seconds during loading
        var startTime = Date.now();
        var startAlpha = 0.2;
        var endAlpha = 0.7;
        var duration = 5000; // 5 seconds

        function updateLoadingOpacity() {
          var elapsed = Date.now() - startTime;
          var progress = Math.min(elapsed / duration, 1);
          // Ease out cubic for smooth deceleration
          var eased = 1 - Math.pow(1 - progress, 3);
          var currentAlpha = startAlpha + (endAlpha - startAlpha) * eased;

          if (isWindows) {
            document.documentElement.style.setProperty('--bg-overlay-color', 'rgba(0, 0, 0, ' + currentAlpha + ')');
          } else {
            document.documentElement.style.setProperty('--bg-color', 'rgba(0, 0, 0, ' + currentAlpha + ')');
          }
          document.documentElement.style.setProperty('--bg-opacity', currentAlpha);

          if (progress < 1 && !window.__YURUCODE_LOADED__) {
            requestAnimationFrame(updateLoadingOpacity);
          }
        }

        // Start the animation
        requestAnimationFrame(updateLoadingOpacity);

        // Polyfill Object.assign
        if (typeof Object.assign !== 'function') {
          Object.defineProperty(Object, 'assign', {
            value: function(target) {
              if (target === null || target === undefined) {
                throw new TypeError('Cannot convert undefined or null to object');
              }
              var to = Object(target);
              for (var index = 1; index < arguments.length; index++) {
                var nextSource = arguments[index];
                if (nextSource !== null && nextSource !== undefined) {
                  for (var nextKey in nextSource) {
                    if (Object.prototype.hasOwnProperty.call(nextSource, nextKey)) {
                      to[nextKey] = nextSource[nextKey];
                    }
                  }
                }
              }
              return to;
            },
            writable: true,
            configurable: true
          });
        }

        // Ensure require_core is available
        window.require_core = function() {
          return {
            Object: Object,
            ReactCurrentOwner: { current: null },
            ReactCurrentDispatcher: { current: null },
            ReactCurrentBatchConfig: { transition: null },
            ReactDebugCurrentFrame: { setExtraStackFrame: function() {} }
          };
        };

        console.log('[Polyfill] Object.assign ready:', typeof Object.assign);
      })();
    </script>
    <link rel="icon" type="image/webp" href="./yurucode.webp" />
    <link rel="icon" type="image/png" href="./yurucode.png" />
    <!-- Import fonts CSS file with relative path for production -->
    <link rel="stylesheet" href="./fonts/fonts.css">
    <style>
      /* Critical styles for transparency - html must be transparent */
      html {
        background-color: transparent !important;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      body {
        /* Use CSS variable for dynamic opacity, fallback to transparent */
        background-color: var(--bg-color, transparent) !important;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #root {
        background-color: transparent !important;
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div style="background-color: transparent; min-height: 100vh; display: flex; align-items: center; justify-content: center;">
        <style>
          @keyframes spin-orbit {
            0% { transform: rotate(0deg) translateX(18px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(18px) rotate(-360deg); }
          }
          .initial-spinner {
            position: relative;
            width: 48px;
            height: 48px;
          }
          .initial-spinner-dot {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #808080;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            margin: -4px 0 0 -4px;
            transform-origin: center;
          }
          .initial-spinner-dot:nth-child(1) {
            animation: spin-orbit 2s linear infinite;
          }
          .initial-spinner-dot:nth-child(2) {
            animation: spin-orbit 2s linear infinite;
            animation-delay: -0.66s;
          }
          .initial-spinner-dot:nth-child(3) {
            animation: spin-orbit 2s linear infinite;
            animation-delay: -1.33s;
          }
        </style>
        <div class="initial-spinner">
          <div class="initial-spinner-dot"></div>
          <div class="initial-spinner-dot"></div>
          <div class="initial-spinner-dot"></div>
        </div>
      </div>
    </div>
    <div id="debug" style="position: fixed; top: 0; left: 0; right: 0; background: rgba(255,0,0,0.8); color: white; padding: 10px; display: none; z-index: 9999; user-select: text; -webkit-user-select: text; cursor: text;"></div>
    <script>
      window.onerror = function(msg, url, line) {
        document.getElementById('debug').style.display = 'block';
        document.getElementById('debug').innerHTML += 'Error: ' + msg + ' at ' + url + ':' + line + '<br>';
        return false;
      };
    </script>
    <script type="module" src="./src/renderer/main.tsx"></script>
  </body>
</html>
